<mat-tab-group>
    <mat-tab label="News" style="width: 50%;">
      <div *ngIf="isUserLoggedIn">
        <app-news-teaser *ngIf="!isFavNewsLoading else loading" [news]="favNews" teaserTitle="Liverpool News"></app-news-teaser>
        <ng-template #loading>Loading top news</ng-template>
      </div>
        <app-news-teaser *ngIf="!isNewsLoading" [news]="news" teaserTitle="Top News"></app-news-teaser>
  
    </mat-tab>
    <mat-tab label="Matches" style="width: 50%;">
      <h1>This will display all the recent events of fav club and other events</h1>
      <p>...</p>
      <div *ngFor="let match of events$|async">
        {{match.date | date}}
      </div>
        

    </mat-tab>
    <mat-tab label="Announcements" style="width: 50%;">
      <mat-card>
          <app-announcement-teaser [announcement]= "announcement" 
            *ngFor ="let announcement of annoucement$ | async; let first=first; let last=last" class="annoucement"
          [class.last]="last"></app-announcement-teaser>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
