<mat-card>
  <form [formGroup]="newsEditForm" (ngSubmit)="updateNews()" class="form-container">

    <mat-form-field>
      <input matInput placeholder="News Title" formControlName="title">
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="published_date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- <input matInput  placeholder="Choose a date" formControlName="published_date"> -->

    <mat-form-field>
      <textarea matInput name="" id="" rows="3" formControlName="summary" placeholder="Add news summary" matTextareaAutosize></textarea>
    </mat-form-field>

    <mat-select placeholder="Clubs" formControlName="tagged_clubs" multiple>

    </mat-select>
  </mat-form-field>
   -->


    <mat-form-field>
      <textarea matInput [froalaEditor] formControlName="article"></textarea>
    </mat-form-field>

    

  <button mat-raised-button type="submit"  color="primary">Update</button>
  </form>
</mat-card>
