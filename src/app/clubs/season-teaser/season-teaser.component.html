<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{event.title}}
    </mat-card-title>

  </mat-card-header>
  <mat-card-content>
      <div *ngFor="let match of event.matches">

        <app-match-summary [match]="match"></app-match-summary>
      </div>
  
    </mat-card-content>
</mat-card>
