<mat-card class="indicator-container" *ngIf="isLoading">
    <mat-spinner class="loading-indicator"></mat-spinner>
</mat-card>


<div *ngIf="!isLoading">

  <mat-card class="news-detail-card">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{ 'background-image': 'url(https://i.pinimg.com/736x/a2/e1/8c/a2e18cbfbcaa8756fe5b40f472eeff45--profile-picture-profile-pics.jpg)','background-position': 'center','background-size': 'cover', 'max-height': '150px'}" >
  
       
      </div>
      <mat-card-title class="news-title">
            {{news.title}}
       </mat-card-title>
      <mat-card-subtitle>
        <span> {{news.author}} </span>
        <span class="news-publish-date">: {{news.published_date | date}}</span>
      </mat-card-subtitle>
    </mat-card-header>
  
    <img mat-card-image src="{{news.image}}" alt="{{news.title}}"
      class="news-image">
    <mat-card-content>
        <mat-chip-list>
            <!-- <mat-chip>One fish</mat-chip>
            <mat-chip>Two fish</mat-chip>
            <mat-chip color="primary" selected="true">Primary fish</mat-chip>
            <mat-chip color="accent" >Accent fish</mat-chip> -->
            <mat-chip *ngFor="let club of tagged_clubs" (click)="navigateToClubDetails(club)">{{club.name}}</mat-chip>
        </mat-chip-list>
    </mat-card-content>
    <mat-card-content >
      <div class="news-summary">
        <div class="news-summary-text">
          <div *ngIf="news.content" [innerHTML]="news.content">

           
          </div>

          <div *ngIf="news.article"  [innerHTML]="news.article">

             
            </div>
  
        </div>
      </div>
    </mat-card-content>
  
    <mat-card-actions align="end">
      
    </mat-card-actions>
    
    
  </mat-card>
</div>
